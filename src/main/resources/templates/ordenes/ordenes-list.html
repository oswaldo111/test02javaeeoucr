    
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>orden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

  <div class="container mt-4">

    <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/orden/nuevo}">nuevo</a>
    <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>
    
    <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
            
            </tr>
          </thead>
          <tbody>
            <tr th:each="ordenes : ${ordenes}">
              <td th:text="${ordenes.id}"></td>
              <td th:text="${ordenes.fechaoucr}"></td>
               <td>
                <a class="btn btn-info mt-1 mb-1" th:href="@{/orden/editar/{id}(id=${ordenes.id})}">Editar</a>
                <a class="btn btn-danger mt-1 mb-1" th:href="@{/orden/eliminar/{id}(id=${ordenes.id})}">Eliminar</a>
            </td> 
             
            </tr>
          </tbody>
        </table>
  </div>

</body>
</html>
