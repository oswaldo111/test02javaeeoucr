
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>detalle</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
    <body>

        <div class="container mt-4">

            <a class="btn btn-primary mx-2 mt-2 mb-2"
                th:href="@{/detalle/nuevo}">nuevo</a>
            <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>

            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">producto</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalles : ${detalles}">
                        <td th:text="${detalles.id}"></td>
                        <td th:text="${detalles.cantidadoucr}"></td>
                        <td th:text="${detalles.preciooucr}"></td>
                        <td th:text="${detalles.productooucr.nombreoucr}"></td>
                        <td th:text="${detalles.ordenoucr.fechaoucr}"></td>
                        <td>
                            <a class="btn btn-info mt-1 mb-1"
                                th:href="@{/detalle/editar/{id}(id=${detalles.id})}">Editar</a>
                            <a class="btn btn-danger mt-1 mb-1"
                                th:href="@{/detalle/eliminar/{id}(id=${detalles.id})}">Eliminar</a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
